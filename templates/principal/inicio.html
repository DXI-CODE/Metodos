<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Métodos</title>
    <link rel="stylesheet" href="/static\inicio.css"> 
    
</head>
<body>
    <div class ="banner">
        <img src="/static/Y-BOYS.png" alt="Logo" id="logo">
    </div>
    <h1>Bienvenido a los Métodos Matemáticos</h1>
    <div class="container">
        {% for categoria in rutas %}
        <div class="categoria">
            <h3>{{ categoria.categoria }}</h3>
            <div class="metodos">
                {% for metodo in categoria.metodos %}
                <div class="metodo">
                    <a href="{{ metodo.url }}">{{ metodo.nombre }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
