<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Punto Fijo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #grafica {
            margin-top: 30px;
            width: 50%;
            height: 300px;
        }

        #resultado {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        .result {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">Método de Punto Fijo</h1>
    
    <form id="punto-fijo-form" style="max-width: 500px; margin: auto;">
        <label for="funcion">Ingrese la función g(x):</label>
        <input type="text" id="funcion" name="funcion" placeholder="Ejemplo: x**3 + 2*x" required><br><br>

        <label for="valor-inicial">Valor inicial (x₀):</label>
        <input type="number" id="valor-inicial" name="valor-inicial" step="any" required><br><br>

        <label for="tolerancia">Tolerancia deseada:</label>
        <input type="number" id="tolerancia" name="tolerancia" step="any" placeholder="0.0001" required><br><br>

        <label for="iteraciones">Número máximo de iteraciones:</label>
        <input type="number" id="iteraciones" name="iteraciones" placeholder="100" required><br><br>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Calcular Punto Fijo</button>
    </form>

    <div id="resultado" class="result" style="display: none;"></div>
    <center><div id="grafica"></div></center>

    <script>
        document.getElementById("punto-fijo-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const funcion = document.getElementById("funcion").value;
            const x0 = parseFloat(document.getElementById("valor-inicial").value);
            const tolerancia = parseFloat(document.getElementById("tolerancia").value);
            const iteraciones = parseInt(document.getElementById("iteraciones").value);

            if (isNaN(x0) || isNaN(tolerancia) || isNaN(iteraciones) || !funcion.trim()) {
                alert("Por favor, complete todos los campos correctamente.");
                return;
            }

            try {
                const funcionConTrig = funcion.replace(/sin/g, "math.sin").replace(/cos/g, "math.cos").replace(/tan/g, "math.tan");

                const response = await fetch('/metodo-punto-fijo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ funcion: funcionConTrig, x0, tolerancia, iteraciones }),
                });

                const data = await response.json();

                const resultadoDiv = document.getElementById("resultado");
                if (data.error) {
                    resultadoDiv.style.display = "block";
                    resultadoDiv.innerHTML = `<strong style="color: red;">Error:</strong> ${data.error}`;
                } else {
                    resultadoDiv.style.display = "block";
                    resultadoDiv.innerHTML = `
                        <br><strong>Resultado del Método de Punto Fijo:</strong><br>
                        Raíz aproximada: <strong>${data.raiz}</strong><br>
                        Iteraciones realizadas: <strong>${data.iteraciones}</strong><br>
                        Error: <strong>${data.error_aproximado}</strong>
                    `;

                    const trace1 = {
                        x: Array.from({ length: data.iteraciones}, (_, i) => i + 1),
                        y: data.iteraciones_data,
                        type: 'scatter',
                        mode: 'lines+markers',
                        marker: { color: '#FF5733' },  
                        name: 'Raíz Aproximada',
                    };

                    const layout = {
                        title: 'Convergencia del Método de Punto Fijo',
                        xaxis: { 
                            title: 'Iteración', 
                            titlefont: { family: 'Arial, sans-serif', size: 18, color: '#333' },
                            tickfont: { size: 14, color: '#555' }
                        },
                        yaxis: { 
                            title: 'Valor de la Raíz', 
                            titlefont: { family: 'Arial, sans-serif', size: 18, color: '#333' },
                            tickfont: { size: 14, color: '#555' }
                        },
                        plot_bgcolor: '#f4f4f9',  
                        paper_bgcolor: '#fff',
                        font: { family: 'Arial, sans-serif', size: 14 },
                    };

                    Plotly.newPlot('grafica', [trace1], layout);
                }
            } catch (error) {
                alert("Hubo un error al realizar el cálculo. Intente nuevamente.");
                console.error("Error al calcular:", error);
            }
        });
    </script>
</body>
</html>
