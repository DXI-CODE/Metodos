<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Simple</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Método de Gauss Simple</h1>
        <form id="gaussSimpleForm" method="POST">
            <label for="matrix">Ingrese la matriz (formato CSV):</label><br>
            <textarea id="matrix" name="matrix" placeholder="Ejemplo:&#10;2,1,-1,8&#10;-3,-1,2,-11&#10;-2,1,2,-3"></textarea><br>
            <button type="submit">Calcular</button>
        </form>

        <div id="result">
            <!-- Aquí se mostrará la matriz escalonada -->
        </div>
    </div>

    <script>
        document.getElementById('gaussSimpleForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const textarea = document.getElementById('matrix');
            const matrixData = textarea.value;

            try {
                const response = await fetch('/gauss_simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ matrix: matrixData })
                });

                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    const resultHtml = await response.text(); // Recibe la tabla HTML del servidor
                    resultDiv.innerHTML = `<h3>Resultado:</h3>${resultHtml}`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<h3>Error:</h3><p>${errorText}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
